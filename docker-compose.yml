version: '3'

services:
  my-node-app:
    build: .
    expose:
      - "5173" # 应用内部端口

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./server.crt:/etc/ssl/certs/server.crt
      - ./server.key:/etc/ssl/private/server.key
    ports:
      - "80:80"
      - "443:443"
